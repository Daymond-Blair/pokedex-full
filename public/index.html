<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokedex</title>
    <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" sizes="144x144" href="img/pokedex/pokeball.png">
  </head>
  
  <body>
    <div id="pokedex">
      <div id="left">
        <div id="top-left"></div>
        <div id="top-left1">
          <div id="glass-button">
            <div id="reflect"></div>
          </div>
          <div id="top-buttons">
            <div id="top-button-red"></div>
            <div id="top-button-yellow"></div>
            <div id="top-button-green"></div>
          </div>
        </div>
        <div id="top-left2"></div>
        <div id="arrow-right">
        </div>
        <div id="border-screen">
          <div id="button-top1"></div>
          <div id="button-top2"></div>
          <div id="button-bottom" onclick="changePicturePokemon()"></div>
          <p class="selectDisable">&equiv;&equiv;</p>
        </div>
        <!--class="poke-img"-->
        <!-- MAIN SCREEN -->
        <div id="screen"></div>
        <div id="triangle"></div>
        <!-- SEARCH BUTTON -->
        <div id="blue-button-left"></div> <!--class="btn1"-->
        <div id="green-button-left"></div>
        <div id="orange-button-left"></div>
        <div id="square-button-left">
          <input id="nb" type="text" name="howmuch" value=""> <!--class="poke-search"-->
        </div>
        <div id="cross">
          <div id="mid-cross">
            <div id="mid-circle"></div>
          </div>
          <div id="top-cross" onclick="increaseIdPokemon()">
            <div id="upC"></div>
          </div>
          <div id="right-cross">
            <div id="rightC"></div>
          </div>
          <div id="bot-cross" onclick="decreaseIdPokemon()">
            <div id="downC"></div>
          </div>
          <div id="left-cross">
            <div id="leftC"></div>
          </div>
        </div>
      </div>
      <div id="middle">
        <div id="hinge1"></div>
        <div id="hinge2"></div>
        <div id="hinge3"></div>
      </div>
      <div id="right">
        <!-- SCREEN START-->
        <div id="info-screen">
          <h4 class="poke-id">Enter pokemon number</h4>
          <h4 class="poke-name">into bottom-left</h4>
        </div>
        <!-- SCREEN END -->
        <div id="keyboard">
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
        </div>
        <div id="leaf-button-right"></div>
        <div id="yellow-button-right"></div>
        <div id="green-button-right"></div>
        <div id="orange-button-right"></div>
        <div id="left-cross-button">
          <div id="leftT"></div>
        </div>
        <div id="right-cross-button">
          <div id="rightT"></div>
        </div>
        <div id="cross-button">
          <div id="left-red-cross"></div>
        </div>
        <!-- SECONDARY TYPE -->
        <div id="square-button-right1">
          <h4 class="secondary-type"></h4>
        </div>
        <!-- PRIMARY TYPE -->
        <div id="square-button-right2">          
          <h4 class="primary-type"></h4>
        </div>
      </div>
      <div id="top-right1"></div>
      <div id="top-right2"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/js/dist/app.js"></script>
  </body>
</html>
